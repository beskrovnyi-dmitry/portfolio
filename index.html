<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Convert Distance</title>
</head>

<body>
    <div class="convert-distance">
        <div class="panel">
            <h1>Convert Distance:</h1>
            <div class="from">
                <span>FROM: </span>
                <select autofocus name="measure-from" class="measure-from" id="measure-from">
                    <option value="m">meter</option>
                    <option value="cm">centimeter</option>
                    <option value="mm">milimeter</option>
                    <option value="km">kilometer</option>
                    <option value="in">inches</option>
                    <option value="ft">feet</option>
                    <option value="yd">yard</option>
                </select>
                <input type="number" id="input-from" autofocus value="1">
            </div>
            <div id="swap" class="swap">
                <img src="./img/swap.png" alt="" width="32px" height="32px">
            </div>
            <div class="to">
                <span>TO: </span>
                <select name="measure-to" class="measure-to" id="measure-to">
                    <option value="cm">centimeter</option>
                    <option value="mm">milimeter</option>
                    <option value="m">meter</option>
                    <option value="km">kilometer</option>
                    <option value="in">inches</option>
                    <option value="ft">feet</option>
                    <option value="yd">yard</option>
                </select>
                <input type="number" readonly id="input-to" value="100">
            </div>
            </input>
        </div>
        <script src="convert.js"></script>
</body>

</html>
